<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!-- tailwind css fremwork  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl mt-16 text-center">Welcome to my <span class="font-semibold text-purple-600">Baap-Er-Bank</span><span class="font-semibold text-indigo-600">!!!</span></h1>
    </header>
    
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 rounded block w-3/4  mb-4 px-2" type="text" placeholder="Your Name*" name="" required>

                <input id="user-password" class="border border-gray-400 rounded block w-3/4  mb-8 px-2" type="password" placeholder="Password" name="" required>

                <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-bold">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
